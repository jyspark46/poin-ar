<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam;">
      <a-marker preset="hiro" id="markerHiro">
        <!-- 큐브 -->
        <a-box
          position="0 0.5 0"
          rotation="0 45 0"
          color="#4CC3D0"
          id="myCube"
        ></a-box>
        <!-- 데이터 텍스트 -->
        <a-entity
          id="apiDataText"
          text="value:; color: red; width: 5"
          position="0 1.5 0"
          visible="false"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // 마커가 인식되면 텍스트를 보이게 하고, 마커가 사라지면 다시 숨김 처리
      const marker = document.querySelector("#markerHiro");
      const detectedText = document.querySelector("#detectedText");

      // React Native에서 메시지를 수신
      window.addEventListener("message", (event) => {
        const data = JSON.parse(event.data);
        // 데이터 처리 및 마커 위에 표시
        detectedText.setAttribute(
          "text",
          "value",
          `Detected: ${data.yourValue}`
        ); // 'yourValue'를 API 응답에 맞게 변경
        detectedText.setAttribute("visible", "true");
      });

      marker.addEventListener("markerFound", () => {
        detectedText.setAttribute("visible", "true");
      });

      marker.addEventListener("markerLost", () => {
        detectedText.setAttribute("visible", "false");
      });
    </script>
  </body>
</html>
