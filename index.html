<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam;">
      <a-marker preset="hiro" id="markerHiro">
        <!-- 큐브 -->
        <a-box
          position="0 0.5 0"
          rotation="0 45 0"
          color="#4CC3D0"
          id="myCube"
          material="opacity: 0.2; transparent: true"
        ></a-box>
        <!-- 데이터 텍스트 -->
        <a-entity
          id="apiDataText"
          text="value:; color: red; width: 5"
          position="0 1.5 0"
          visible="false"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.onload = function () {
        // 마커가 인식되면 텍스트를 보이게 하고, 마커가 사라지면 다시 숨김 처리
        const marker = document.querySelector("#markerHiro");
        const detectedText = document.querySelector("#detectedText");

        marker.addEventListener("markerFound", () => {
          if (detectedText) {
            detectedText.setAttribute("text", "value", "detected");
            detectedText.setAttribute("visible", "true");
          } else {
            console.error("detectedText 요소를 찾을 수 없습니다.");
          }
        });

        marker.addEventListener("markerLost", () => {
          if (detectedText) {
            detectedText.setAttribute("visible", "false");
          }
        });
      };
    </script>
  </body>
</html>
